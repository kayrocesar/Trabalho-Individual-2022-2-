on:
  push:
    branches: 
     - master
  
    


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
        cache: 'poetry'

    - name: Install poetry
      run: python -m pip install poetry

    - name: Install dependencies with poetry 
      run: poetry install

  
    